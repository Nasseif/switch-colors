<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <title>LOgin</title>
</head>

<body>
  <div class="signup">
    <h1>Welcome!</h1>
    <p>Create Your Account For Free!</p>
    <input id="signupbtn" type="submit" value="Sign Up" class="signUp"
      onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
  </div>
  <div class="login">
    <h2 id="text">Login</h2>
    <div class="inputbox">
      <input type="text" placeholder="USername">
    </div>
    <div class="inputbox">
      <input type="password" placeholder="password">
    </div>
    <div class="inputbox">
      <input type="submit" value="Login" id="btn">
    </div>
    <div class="group">
      <a href="#">Forget Password?</a>

    </div>
  </div>
  <div class="colors">
    <span class="active" onclick="changeColor('#73BFF3')" style="--clr: #73BFF3;"></span>
    <span onclick="changeColor('#666161')" style="--clr:#666161;"></span>
    <span onclick="changeColor('#e6a628')" style="--clr:#e6a628;"></span>
    <span onclick="changeColor('#8F4f07')" style="--clr:#8F4f07;"></span>
    <span onclick="changeColor('#FACA62')" style="--clr:#FACA62;"></span>
  </div>
  <!-- sinupmoodle -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Sign Up</h1>
        <br>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button id="signupmoodlebtn" type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
